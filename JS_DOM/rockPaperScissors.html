<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Using Function</title>
    <link rel="stylesheet" href="rockPaperScissorsStyles.css">
</head>
<body>
    <h3>Rock Paper Scissors Game</h3>
    <div class="buttons">
        <button onclick="
            playGame('Rock');
        ">Rock</button>
        <button onclick="
            playGame('Paper');
        ">Paper</button>
        <button onclick="
            playGame('Scissors');
            ">Scissors</button>
    </div>
    <div class="output">
        <p class="js_result"></p>
        <p class="js_moves"></p>
        <p class="js_scores"></p>
    </div>
    <button id="resetButton" onclick="
        resetScore();
    ">Reset Score</button>

    <script src="rockPaperScissors.js"></script>
</body>
</html>
