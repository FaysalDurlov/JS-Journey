<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>Calculator</p>
    <div>
        <button onclick="
            calculation+='1';
            ">1</button>

        <button onclick="
            calculation+='2';
            ">2</button>

        <button onclick="
            calculation+='3';
            ">3</button>
        <button onclick="
            calculation+='+';
            ">+</button>
        <button onclick="
            calculation+='4';
            ">4</button>
        <button onclick="
            calculation+='5';
            ">5</button>
        <button onclick="
            calculation+='6';
            ">6</button>
        <button onclick="
            calculation+='-';
            ">-</button>
        <button onclick="
            calculation+='7';
            ">7</button>
        <button onclick="
            calculation+='8';
            ">8</button>
        <button onclick="
            calculation+='9';
            ">9</button>
        <button onclick="
            calculation+='*';
            ">*</button>
        <button onclick="
            calculation+='0';
            ">0</button>
        <button onclick="
            calculation+='.';
            ">.</button>
        <button onclick="
            console.log(eval(calculation));
            ">=</button>
        <button onclick="
            calculation+='/';
            ">/</button>
        <button onclick="
            calculation='';
            ">clear</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
