<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 7</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>Basic Website to Practise Function in JS</p>
    <div>
        <p class="Button_P">Press it for Test </p>
        <button onclick="
            let name1 = 'Hanzo';
            let name2 = 'Shihab';
            greet();
        ">
            Greet
        </button>
        <button onclick="
            let resultFahrenheit = convertToFahrenheit(25);
            console.log(resultFahrenheit);
        ">
            Show Fahrenheit
        </button>
        <button onclick="
            let resultCelsius = convertToCelsius(86);
            console.log(resultCelsius);
        ">
            Show Celsius
        </button>
        <button onclick="
            convertTemperature(25,'C');
            convertTemperature(86,'F');
        ">
            Show Temperature
        </button>
    </div>
    <div>
        <button onclick="
            convertLength(1,'miles','km');
            convertLength(50,'miles','km');
            convertLength(32,'km','miles');
            convertLength(50,'km','km');
            console.log('============================');
            convertLength(5,'miles','km');
            convertLength(5,'miles','ft');
            convertLength(5,'km','ft');
            ">
            Show Length
        </button>
    </div>
    <script>
        function greet(name){
            if (name != undefined){
                console.log(`Hello! ${name}.\nHope Doing Well ! `);
            } else if(!name){
                console.log(`Hi There.\nHope Doing Well ! `);
            }
        }
        function convertToFahrenheit(celsius){
            let result = (celsius*9/5)+32;
            return result;
        }
        function convertToCelsius(fahrenheit){
            let result = (fahrenheit-32)*5/9;
            return result;
        }
        function convertTemperature(degree,unit){
            if(unit ==="C"){
                let FahrenheitResult = `${convertToFahrenheit(degree)}F`;
                console.log(FahrenheitResult);
            }else if(unit ==="F"){
                let celciusResult = `${convertToCelsius(degree)}C`;
                console.log(celciusResult);
            }
        }
        function convertLength(length,from,to){
            if(from ==='km'){
                if (to ==='miles'){
                    console.log(`${Math.ceil(length*0.621371)} miles`);
                }else if(to === 'km'){
                    console.log(`${length} km`);
                }else if(to ==='ft'){
                    console.log(`${length*3281} ft`);
                }
            }else if(from ==='miles'){
                if(to === 'km'){
                    console.log(`${length*1.6} km`);
                }else if(to ==='miles'){
                    console.log(`${length} miles`);
                }else if(to ==='ft'){
                    console.log(`${length*5280} ft`);
                }
            }else if(from ==='ft'){
                if(to === 'km'){
                    console.log(`${length*(1/3281)} km`);
                }else if(to ==='miles'){
                    console.log(`${length*(1/5280)} miles`);
                }else if(to ==='ft'){
                    console.log(`${length} ft`);
                }
            }
        }
    </script>
</body>
</html>
