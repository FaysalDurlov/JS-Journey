<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="StartButton" onclick="pressButton();">Start</button>
    <div class="AddToCartDiv">
        <button class="AddToCartButton" onclick="addToCart();">Add to cart</button>
        <p class="AddToCartOutput"></p>
    </div>
    <div class="titleMessage"> 
        <button class="12_GHI" onclick="messagesNumber+=1;">Add</button>
        <button class="12_GHI" onclick="
            if(messagesNumber>0){
                messagesNumber-=1;
            }">Remove</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
